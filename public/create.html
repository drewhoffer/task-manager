<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./css/styles.css" rel="stylesheet">
	<title>Document</title>
</head>
<body>
	<div class="box">
		<h2>Register</h2>
		<p>Please fill in this form to create an account.</p>
		<hr class="line-grow line">
		<p id="error" style="color:red"></p>

		<form id="sign-in-form">
			<h3>Name</h3>
			<input type="text" placeholder="Enter Name" id="name" required>
			<p class="error" id="name-err"></p>

			<h3>Email</h3>
			<input type="text" placeholder="Enter Email" id="email" required>
			<p class="error" id="email-err"></p>

			<h3>Age</h3>
			<input type="text"  placeholder="Enter age" id="age">
			<p class="error" id="age-err"></p>

			<h3>Password</h3>
			<input type="password" placeholder="Enter Password" id="pass">
			<p class="error" id="pass-err"></p>
			<h3>Confirm Password</h3>
			<input type="password" placeholder="Confirm Password" id="confirm-pass">
			<p class="error" id="confirm-pass-err"></p>
			<button>Submit</button>
			<a href=”tel:+1-877-538-5888″>Click to Call Us!</a>
		</form>
	</div>
	
	<script src="./js/app.js"></script>


</body>
</html>
